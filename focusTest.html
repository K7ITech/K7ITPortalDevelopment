<form>
<input type="text"   id="uid">
<input type="hidden" id="action" value="focus">
<input type="button" id="btn"    value="focus" onclick="setfocus">
</form>

<script>
function set focus()
{
var id=document.getElementById("uid")
var action=document.getElementById("action")
var btn=document.getElementById("btn");
if(action.value=="focus"){
    uid.focus();
	action.value="blur";
	btn.value="blur"
	}else{
	(action.value=="blur")
	uid.blur();       
	action.value="focus"
	btn.value="focus"
}
}
</script>
